name: CollectionCreation-${self:service}-${opt:stage, self:provider.stage}
id: CollectionCreationStateMachine
definition:
  Comment: "Create a collection for a Backpac wallet user"
  StartAt: CollectionCreate
  States:
    BackpacCreate:
      Type: Task
      Resource: 
        Fn::GetAtt: [collectionCreate, Arn]
      #"arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage, self:provider.stage}-languageStart"
      Next: Stop
    Stop:
      Type: Task
      Resource: 
        Fn::GetAtt:
          - collectionStop
          - Arn
      End: true       
